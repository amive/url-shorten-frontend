<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortener - Welcome</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="design/index.css" />
    <script src="./js/public.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/hitler.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="hitler">
      <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white">
          <div class="eye-ball"></div>
        </div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
          <div class="eye-ball"></div>
        </div>
        <div class="mustache"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="container">
      <div class="hand"></div>
      <div class="hand rgt"></div>

      <h1 style="font-size: 12px">
        <img src="assets/grass.png" />Welcome to my Shortener
      </h1>

      <div class="register visible" id="register">
        <h2 style="font-size: 16px">Create a new account</h2>

        <form id="register-form" method="post">
          <input type="text" name="name" placeholder="Name" required />

          <input type="email" name="email" placeholder="Email" required />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button
            type="submit"
            style="
              border-radius: 5px;
              background: #76470e;
              box-shadow: 0px 0px 10px #484336;
            "
          >
            Register
          </button>

          <p>
            <a class="switch" onclick="toggleForms()"
              >Already have an account? Log in</a
            >
          </p>
        </form>
      </div>

      <div class="login hidden" id="login">
        <h2 style="font-size: 36px">Login</h2>

        <form id="login-form" method="post">
          <input type="email" name="email" placeholder="Email" required />

          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button
            type="submit"
            style="
              border-radius: 5px;
              background: #76470e;
              box-shadow: 0px 0px 10px #484336;
            "
          >
            Login
          </button>

          <p>
            <a class="switch" onclick="toggleForms()"
              >Don't have an account? Register</a
            >
          </p>
        </form>
      </div>
    </div>
    <div class="animated-bg"></div>
    <div class="attribution">
      Coded by&nbsp;<a>amive</a
      ><a href="https://github.com/amive" target="_blank"
        ><img
          src="https://cdn3.emoji.gg/emojis/8346-github.png"
          alt="My Github"
      /></a>
    </div>

    <script src="js/hitler.js"></script>
    <script src="js/LogRegSwitch.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
