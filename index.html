<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortener - Welcome</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="design/index.css" />
    <script src="./js/public.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animated-bg"></div>
    <div class="container">
      <h1 style="font-size: 12px">
        <img src="assets/grass.png" />Welcome to my Shortener
      </h1>

      <div class="register visible" id="register">
        <h2>Create a new account</h2>
        <form id="register-form" method="post">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" style="border-radius: 5px">Register</button>
        </form>
        <p>
          <a class="switch" onclick="toggleForms()"
            >Already have an account? Log in</a
          >
        </p>
      </div>

      <div class="login hidden" id="login">
        <br />
        <h2 style="font-size: 27.33px">Login</h2>
        <br />
        <br />
        <form id="login-form" method="post">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" style="border-radius: 5px">Login</button>
        </form>
        <p>
          <a class="switch" onclick="toggleForms()"
            >Don't have an account? Register</a
          >
        </p>
      </div>
    </div>
    <div class="attribution">
      Coded by&nbsp;<a>amive</a
      ><a href="https://github.com/amive" target="_blank"
        ><img
          src="https://cdn3.emoji.gg/emojis/8346-github.png"
          alt="My Github"
      /></a>
    </div>
    <script src="js/LogRegSwitch.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
